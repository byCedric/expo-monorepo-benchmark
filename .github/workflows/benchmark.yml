      - name: ğŸ— Setup yarn v1
        working-directory: ../
        run: npm install -g yarn@^1 && yarn --version

      - name: ğŸ•µï¸ Find yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: â™»ï¸ Restore cache
