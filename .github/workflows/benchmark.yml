name: benchmark

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  npm-v7:
    runs-on: ${{ matrix.os }}
    defaults:
      run: 
        working-directory: npm-v7
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        cache: [with-cache, without-cache]
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest

      - name: ğŸ— Setup npm
        working-directory: ../
        run: npm install -g npm@^7 && npm --version

      - name: â™»ï¸ Restore cache
        uses: actions/cache@v3
        if: ${{ matrix.cache == 'with-cache' }}
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('./npm-v7/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install dependencies
        run: npm install 

      - name: ğŸ‘· Build project
        run: npm run build --workspaces
      
      - name: ğŸ§ª Test project
        run: npm run test --workspaces

      - name: ğŸ“± Export bundle
        run: cd ./apps/managed && expo export --public-url http:/127.0.0.1:8000 --experimental-bundle

  npm-v8:
